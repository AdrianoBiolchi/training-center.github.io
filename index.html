<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Training Center</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="header">
		<section class="top">
			<div class="top__logo">
				<img src="assets/logo.png" alt="Logo Training Center">
			</div>
			<ul class="list-social">
				<li class="list-social__item">
					<a class="list-social__link" href="https://ctgroups.herokuapp.com/" target="_blank">
						<img class="list-social__ico" src="assets/ico-slack.png" alt="Slack Icon">
					</a>
				</li>
				<li class="list-social__item">
					<a class="list-social__link" href="https://github.com/training-center" target="_blank">
						<img class="list-social__ico" src="assets/ico-github.png" alt="Github Icon">
					</a>
				</li>
				<li class="list-social__item">
					<a class="list-social__link" href="https://twitter.com/trainingcentr" target="_blank">
						<img class="list-social__ico" src="assets/ico-twitter.png" alt="Twitter Icon">
					</a>
				</li>
				<li class="list-social__item">
					<a class="list-social__link" href="https://medium.com/trainingcenter" target="_blank">
						<img class="list-social__ico" src="assets/ico-medium.png" alt="Medium Icon">
					</a>
				</li>
			</ul>
		</section>
	</header>
</body>
</html>
